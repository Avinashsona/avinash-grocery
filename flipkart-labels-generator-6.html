        // Generate offline QR code
        function generateOfflineQRCode(text, size = 100) {
            try {
                const qr = qrcode(0, 'M');
                qr.addData(text);
                qr.make();
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const cellSize = 4;
                const margin = 8;
                const moduleCount = qr.getModuleCount();
                
                canvas.width = canvas.height = size;
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);
                
                ctx.fillStyle = '#000000';
                const scale = (size - 2 * margin) / moduleCount;
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(
                                margin + col * scale,
                                margin + row * scale,
                                scale,
                                scale
                            );
                        }
                    }
                }
                
                return canvas.toDataURL();
            } catch (e) {
                // Fallback QR code
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = canvas.height = size;
                
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, size, size);
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.strokeRect(5, 5, size-10, size-10);
                
                ctx.fillStyle = '#000';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('QR', size/2, size/2);
                
                return canvas.toDataURL();
            }
        }

        // Generate offline barcode
        function generateOfflineBarcode(text) {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 150;
                canvas.height = 80;
                
                JsBarcode(canvas, text, {
                    format: "CODE128",
                    width: 2,
                    height: 60,
                    displayValue: false,
                    margin: 10
                });
                
                return canvas.toDataURL();
            } catch (e) {
                // Fallback barcode
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 150;
                canvas.height = 80;
                
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, 150, 80);
                
                // Draw simple barcode pattern
                ctx.fillStyle = '#000';
                for (let i = 0; i < 20; i++) {
                    const x = 10 + i * 6;
                    const width = (i % 3 === 0) ? 3 : 2;
                    ctx.fillRect(x, 10, width, 50);
                }
                
                return canvas.toDataURL();
            }
        }

        // Generate PDF with proper 4 label layout
        async function generatePDF() {
            // First generate preview
            generatePreview();
            
            // Wait for all elements to render properly including barcodes and QR codes
            await new Promise(resolve => setTimeout(resolve, 4000));
            
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                const element = document.getElementById('a4-paper');
                
                // Force proper sizing for A4 paper with exact measurements
                element.style.width = '794px';
                element.style.height = '1123px';
                element.style.display = 'grid';
                element.style.gridTemplateColumns = '377px 377px';
                element.style.gridTemplateRows = '541.5px 541.5px';
                element.style.gap = '10px';
                element.style.padding = '20px';
                element.style.backgroundColor = '#ffffff';
                element.style.position = 'relative';
                element.style.zIndex = '999';
                element.style.boxSizing = 'border-box';
                
                // Force all labels to exact same size
                const allLabels = element.querySelectorAll('.label');
                allLabels.forEach(label => {
                    label.style.width = '377px';
                    label.style.height = '541.5px';
                    label.style.minHeight = '541.5px';
                    label.style.maxHeight = '541.5px';
                    label.style.boxSizing = 'border-box';
                    label.style.overflow = 'hidden';
                });
                
                // Wait a bit more for styles to apply
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                const canvas = await html2canvas(element, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    backgroundColor: '#ffffff',
                    height: 1123,
                    width: 794,
                    scrollX: 0,
                    scrollY: 0,
                    x: 0,
                    y: 0,
                    foreignObjectRendering: false,
                    removeContainer: false
                });
                
                const imgData = canvas.toDataURL('image/png', 1.0);
                
                // Calculate proper dimensions maintaining aspect ratio
                const imgWidth = 210; // A4 width in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                
                // If height exceeds A4, adjust to fit
                const maxHeight = 297; // A4 height in mm
                let finalWidth = imgWidth;
                let finalHeight = imgHeight;
                
                if (imgHeight > maxHeight) {
                    finalHeight = maxHeight;
                    finalWidth = (canvas.width * maxHeight) / canvas.height;
                }
                
                // Center the image on the page
                const xOffset = (210 - finalWidth) / 2;
                const yOffset = (297 - finalHeight) / 2;
                
                pdf.addImage(imgData, 'PNG', xOffset, yOffset, finalWidth, finalHeight);
                
                // Generate filename with current date
                const today = new Date();
                const dateStr = today.getFullYear() + '-' + 
                              String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                              String(today.getDate()).padStart(2, '0');
                
                pdf.save(`flipkart-labels-4x-${dateStr}.pdf`);
                
                alert('✅ PDF में सभी 4 labels के साथ successfully generate हो गया! 100% Offline!');
                
            } catch (error) {
                console.error('PDF generation error:', error);
                alert('PDF generation में समस्या हुई। कृपया Print (Ctrl+P) करके try करें।');
                
                // Fallback to print
                setTimeout(() => {
                    window.print();
                }, 500);
            }
        }

        });
    </script>
